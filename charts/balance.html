<!DOCTYPE html>
<html>
<head>
    <title>Account Balances</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #191919;
            color: #e0e0e0;
        }
        .chart-container {
            position: relative;
            height: 350px;
            max-width: 100%;
            margin: 0 auto;
        }
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 11px;
            margin-top: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div class="last-updated">
        Last updated: 7/26/2025, 5:43:03 PM
    </div>
    
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
  "labels": [
    "7/26/2025",
    "7/25/2025",
    "7/24/2025",
    "7/23/2025",
    "7/22/2025"
  ],
  "datasets": [
    {
      "label": "Total Balance",
      "data": [
        20019,
        9087,
        20219,
        10963,
        8617
      ],
      "borderColor": "rgb(75, 192, 192)",
      "backgroundColor": "rgba(75, 192, 192, 0.2)",
      "tension": 0.1
    }
  ]
},
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#e0e0e0'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Account Balances',
                        color: '#e0e0e0',
                        font: {
                            size: 16
                        }
                    }
                },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return '$' + value.toLocaleString();
              },
              color: '#888'
            },
            grid: {
              color: '#333',
              borderColor: '#444'
            }
          },
          x: {
            ticks: {
              color: '#888'
            },
            grid: {
              color: '#333',
              borderColor: '#444'
            }
          }
        },
            }
        });
    </script>
</body>
</html>
