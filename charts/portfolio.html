<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Distribution</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #191919;
            color: #e0e0e0;
        }
        .chart-container {
            position: relative;
            height: 350px;
            max-width: 100%;
            margin: 0 auto;
        }
        .last-updated {
            text-align: center;
            color: #888;
            font-size: 11px;
            margin-top: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div class="last-updated">
        Last updated: 7/26/2025, 5:43:03 PM
    </div>
    
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
  "labels": [
    "Checking",
    "Savings",
    "Investment",
    "Credit Card"
  ],
  "datasets": [
    {
      "label": "Amount",
      "data": [
        28636,
        9087,
        20219,
        10963
      ],
      "backgroundColor": [
        "rgb(255, 99, 132)",
        "rgb(54, 162, 235)",
        "rgb(255, 205, 86)",
        "rgb(75, 192, 192)",
        "rgb(153, 102, 255)"
      ],
      "hoverOffset": 4
    }
  ]
},
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#e0e0e0'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Portfolio Distribution',
                        color: '#e0e0e0',
                        font: {
                            size: 16
                        }
                    }
                },
            }
        });
    </script>
</body>
</html>
